<body class="min-h-screen flex justify-center mt-6 islamic-pattern items-center">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Send Us <span
                    class="text-[#015701]">Feedback</span></h2>
            <div class="w-40 h-1 bg-[#015701] mx-auto mb-6"></div>
            <p class="text-lg text-gray-600 max-w-3xl mx-auto">Have a Suggestion or a Complaint? Reach out to
                usâ€”we're here to help!</p>
        </div>

        <div class="gap-12">
            <div>
                <div class="rounded-lg shadow-lg overflow-hidden">
                    <div class="p-8">
                        <h3 class="text-2xl font-bold text-gray-800 mb-6">Send Us a Message</h3>
                        <form action="https://api.web3forms.com/submit" method="POST">
                            <input type="hidden" name="access_key" value="a78ac8c0-68a3-419e-b060-12ef1b832845">
                            <div class="mb-6">
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Your
                                    Name</label>
                                <input type="text" id="name" name="name" required
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-300"
                                    placeholder="Abdullaah">
                            </div>
                            <div class="mb-6">
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email
                                    Address</label>
                                <input type="email" id="email" name="email" required
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-300"
                                    placeholder="abdullaah@example.com">
                            </div>
                            <div class="mb-6">
                                <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Your
                                    Message</label>
                                <textarea id="message" rows="4" name="message" required
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-300"
                                    placeholder="Your message here..."></textarea>
                            </div>
                            <button type="submit"
                                class="btn-grow w-full inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-[#015701] transition-all duration-300">
                                Send Message
                            </button>
                            <a href="index.html"
                                class="btn-grow w-full inline-flex justify-center items-center mt-6 px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-[#015701] transition-all duration-300">
                                Back to Challenge
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
